<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assign Contractor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutuser' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1 class="mb-4">Assign Contractor to {{ panchayat.panchayat_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="contractor_name">Contractor Name:</label>
                <input type="text" class="form-control" id="contractor_name" name="contractor_name" required>
            </div>
            <div class="form-group">
                <label for="contractor_aadhaar">Aadhaar Number:</label>
                <input type="text" class="form-control" id="contractor_aadhaar" name="contractor_aadhaar" required>
            </div>
            <div class="form-group">
                <label for="contractor_contact">Contact Number:</label>
                <input type="text" class="form-control" id="contractor_contact" name="contractor_contact" required>
            </div>
            <div class="form-group">
                <label for="contractor_address">Contractor Address:</label>
                <input type="text" class="form-control" id="contractor_address" name="contractor_address" required>
            </div>
            <div class="form-group">
                <label for="contractor_photo">Contractor Photo:</label>
                <input type="file" class="form-control-file" id="contractor_photo" name="contractor_photo">
            </div>
            <div class="form-group">
                <label for="contractor_password">Password:</label>
                <input type="password" class="form-control" id="contractor_password" name="contractor_password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Assign Contractor</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
