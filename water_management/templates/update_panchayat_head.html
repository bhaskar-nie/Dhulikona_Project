<!-- update_panchayat_head.html -->

{% extends 'base.html' %}

{% block title %}
Update Panchayat Head
{% endblock %}

{% block start %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Panchayat Head for {{ panchayat.panchayat_name }}</h2>
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_head" class="form-label">Select New Head</label>
            <select class="form-select" id="new_head" name="new_head">
                {% for consumer in panchayat.residents.all %}
                    <option value="{{ consumer.id }}">{{ consumer.person_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password for Panchayat Head</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Head</button>
    </form>
</div>
{% endblock %}
