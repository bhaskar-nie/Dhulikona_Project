<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Assign Pump Operator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Assign Pump Operator to {{ panchayat.panchayat_name }}</h1>

        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="operator_name">Name:</label>
                <input type="text" class="form-control" id="operator_name" name="operator_name" required>
                <div class="invalid-feedback">Please enter the operator's name.</div>
            </div>

            <div class="form-group">
                <label for="operator_aadhaar">Aadhaar:</label>
                <input type="text" class="form-control" id="operator_aadhaar" name="operator_aadhaar" required>
                <div class="invalid-feedback">Please enter the operator's Aadhaar.</div>
            </div>

            <div class="form-group">
                <label for="operator_contact">Contact:</label>
                <input type="text" class="form-control" id="operator_contact" name="operator_contact" required>
                <div class="invalid-feedback">Please enter the operator's contact.</div>
            </div>

            <div class="form-group">
                <label for="operator_address">Address:</label>
                <input type="text" class="form-control" id="operator_address" name="operator_address" required>
                <div class="invalid-feedback">Please enter the operator's address.</div>
            </div>

            <div class="form-group">
                <label for="operator_password">Password:</label>
                <input type="password" class="form-control" id="operator_password" name="operator_password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>

            <div class="form-group">
                <label for="operator_photo">Photo:</label>
                <input type="file" class="form-control-file" id="operator_photo" name="operator_photo">
            </div>

            <button type="submit" class="btn btn-primary">Assign Pump Operator</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
