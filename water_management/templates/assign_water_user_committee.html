<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Water User Committee</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutuser' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Assign Water User Committee for {{ panchayat.panchayat_name }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="committee_name">Committee Name:</label>
                <input type="text" class="form-control" id="committee_name" name="committee_name" required>
            </div>
            <div class="form-group">
                <label for="head_name">Head Name:</label>
                <input type="text" class="form-control" id="head_name" name="head_name" required>
            </div>
            <div class="form-group">
                <label for="head_aadhaar">Head Aadhaar:</label>
                <input type="text" class="form-control" id="head_aadhaar" name="head_aadhaar" required>
            </div>
            <div class="form-group">
                <label for="head_contact">Head Contact:</label>
                <input type="text" class="form-control" id="head_contact" name="head_contact" required>
            </div>
            <div class="form-group">
                <label for="head_address">Head Address:</label>
                <input type="text" class="form-control" id="head_address" name="head_address" required>
            </div>
            <div class="form-group">
                <label for="head_password">Head Password:</label>
                <input type="password" class="form-control" id="head_password" name="head_password" required>
            </div>
            <div class="form-group">
                <label for="head_photo">Head Photo:</label>
                <input type="file" class="form-control-file" id="head_photo" name="head_photo">
            </div>
            <button type="submit" class="btn btn-primary">Assign Committee</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Panchayat Management System</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
